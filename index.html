<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="balance">
    <img src="images/logo.svg" alt="logo icon">
    <h1>My balance</h1>
    <h2>$921.48</h2>
  </section>
  <section class="container">
    <h3>Spending - Last 7 days</h3>
    <section class="chart">
      <section class="chart-1">
        <section class="chart-expense-mon active">
          <p id="expenses">$17.45</p>
        </section>
        <section class="chart-mon"></section>
        <p>mon</p>
      </section>
      <section class="chart-2">
        <section class="chart-expense-tue active">
          <p id="expenses">$34.91</p>
        </section>
        <section class="chart-tue"></section>
        <p>tue</p>
      </section>
      <section class="chart-3">
        <section class="chart-expense-wed active">
          <p id="expenses">$52.36</p>
        </section>
        <section class="chart-wed"></section>
        <p>wed</p>
      </section>
      <section class="chart-4">
        <section class="chart-expense-thurs active">
          <p id="expenses">$31.07</p>
        </section>
        <section class="chart-day"></section>
        <p>thu</p>
      </section>
      <section class="chart-5">
        <section class="chart-expense-fri active">
          <p id="expenses">$23.39</p>
        </section>
        <section class="chart-day2"></section>
        <p>fri</p>
      </section>
      <section class="chart-6">
        <section class="chart-expense-sat active">
          <p id="expenses">$43.28</p>
        </section>
        <section class="chart-sat"></section>
        <p>Sat</p>
      </section>
      <section class="chart-7">
        <section class="chart-expense-sun active">
          <p id="expenses">$25.48</p>
        </section>
        <section class="chart-sun"></section>
        <p>Sun</p>
      </section>
    </section>
    <section class="bottom-section">
      <section class="part-01">
        <h4>Total this month</h4>
        <h5>$478.33</h5>
      </section>
      <section class="part-02">
        <h6 id="percent">+2.4%</h6>
        <h6 id="month">from last month</h6>
      </section>
      <script src="script.js"></script>
  </section>
</body>
</html>
